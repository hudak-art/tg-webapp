<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0" />
<title>Telegram WebApp DEBUG v2</title>

<!-- ОФИЦИАЛЬНЫЙ скрипт Telegram WebApp API -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
    body {
        background: #0f172a;
        color: #f8fafc;
        font-family: system-ui, -apple-system, BlinkMacSystemFont,"Segoe UI",
                     Roboto,"Helvetica Neue",Arial,sans-serif;
        margin: 0;
        padding: 16px;
    }
    .card {
        background: #1e293b;
        border-radius: 16px;
        padding: 16px;
        border: 1px solid #334155;
        max-width: 480px;
        margin: 0 auto;
        box-shadow: 0 20px 60px rgba(0,0,0,.6);
        font-size: 14px;
        line-height: 1.4;
        white-space: pre-wrap;
        word-break: break-word;
    }
    h1 {
        font-size: 18px;
        margin: 0 0 12px;
        font-weight: 600;
        color: #fff;
        text-align: center;
    }
    .box {
        background: #0f172a;
        border: 1px solid #475569;
        border-radius: 8px;
        padding: 12px;
        font-family: monospace;
        font-size: 12px;
        color: #38bdf8;
        white-space: pre-wrap;
        word-break: break-word;
        max-height: 220px;
        overflow-y: auto;
        margin-bottom: 12px;
    }
    button {
        width: 100%;
        border: 0;
        border-radius: 10px;
        padding: 12px;
        margin-top: 8px;
        font-size: 15px;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(90deg,#0ea5e9,#6366f1);
    }
</style>
</head>
<body>
<div class="card">
    <h1>Telegram WebApp DEBUG v2</h1>

    <div class="box" id="infoBox">info loading…</div>
    <div class="box" id="statusBox">status loading…</div>
    <div class="box" id="userBox">user info…</div>

    <button id="btnSend">TEST sendData()</button>
</div>

<script>
// просто удобная функция
function getTg() {
    if (window.Telegram && window.Telegram.WebApp) {
        return window.Telegram.WebApp;
    }
    return null;
}

// отрисовать полную инфу
function renderAll() {
    const infoBox   = document.getElementById("infoBox");
    const statusBox = document.getElementById("statusBox");
    const userBox   = document.getElementById("userBox");

    // 1. Покажем нам базу окружения
    const linesInfo = [];
    linesInfo.push("location.href:");
    linesInfo.push(location.href);
    linesInfo.push("");
    linesInfo.push("navigator.userAgent:");
    linesInfo.push(navigator.userAgent);
    linesInfo.push("");
    linesInfo.push("Date.now(): " + Date.now());
    infoBox.textContent = linesInfo.join("\n");

    // 2. Проверим window.Telegram и Telegram.WebApp
    const linesStatus = [];
    if (window.Telegram) {
        linesStatus.push("window.Telegram: OK ✅");
        if (window.Telegram.WebApp) {
            const wa = window.Telegram.WebApp;
            linesStatus.push("Telegram.WebApp: OK ✅");
            linesStatus.push("platform: " + (wa.platform || "none"));
            linesStatus.push("colorScheme: " + (wa.colorScheme || "none"));
            linesStatus.push("initData length: " + (wa.initData ? wa.initData.length : "null"));
        } else {
            linesStatus.push("Telegram.WebApp: MISSING ❌");
        }
    } else {
        linesStatus.push("window.Telegram: MISSING ❌");
        linesStatus.push("=> или страница кешнулась старая без API-скрипта,");
        linesStatus.push("   или это не официальный Telegram WebApp режим.");
    }
    statusBox.textContent = linesStatus.join("\n");

    // 3. user info
    const tg = getTg();
    if (tg && tg.initDataUnsafe) {
        const unsafe = tg.initDataUnsafe;
        const u = unsafe.user || {};
        const uLines = [];
        uLines.push("user.id: " + (u.id || "none"));
        uLines.push("user.username: " + (u.username || "none"));
        uLines.push("user.first_name: " + (u.first_name || "none"));
        uLines.push("user.language_code: " + (u.language_code || "none"));
        userBox.textContent = uLines.join("\n");
    } else {
        userBox.textContent =
            "initDataUnsafe.user отсутствует.\n" +
            "(Telegram не дал данные пользователя в окно)";
    }
}

document.addEventListener("DOMContentLoaded", () => {
    const tg = getTg();
    if (tg) {
        try { tg.ready(); } catch(e){}
        try { tg.expand(); } catch(e){}
        try { tg.enableClosingConfirmation(); } catch(e){}
    }

    renderAll();
    setTimeout(renderAll, 400);
    setTimeout(renderAll, 1200);
});

document.getElementById("btnSend").addEventListener("click", () => {
    const tg = getTg();
    if (!tg) {
        alert("sendData: Telegram.WebApp = null (значит это НЕ web_app режим для Telegram)");
        return;
    }
    try {
        tg.sendData(JSON.stringify({test:"hello_from_debug_v2"}));
        alert("tg.sendData() отправлено. Смотри у бота сообщение с web_app_data.");
    } catch(e) {
        alert("Ошибка tg.sendData: " + e.message);
    }
});
</script>
</body>
</html>
